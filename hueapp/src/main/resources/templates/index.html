<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title th:text="#{title.application}">Hue App</title>
	<th:block th:replace="fragments/css :: css" />
</head>
<body>
	<!--[if lt IE 8]>
		<p class="browserupgrade">
			You are using an <strong>outdated</strong> browser. 
			Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<header th:replace="fragments/header :: header"></header>
	<div class="container-fluid">
     	<div class="row">
     		<div class="col-xs-12">
		 		<h1 id="top" th:text="#{title.list}">Hue Light Status</h1>
	
				<p>Status as reported by the Hue Bridge.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-10">	
				<table class="mainTable">
					<thead>
						<tr>
							<th class="text-center" th:text="#{lightlist.name}">Light</th>
							<th class="text-center" th:text="#{lightlist.on}">Pwr</th>
							<th class="text-center" th:text="#{lightlist.reachable}">Reachable</th>
							<th class="text-center" th:text="#{lightlist.effect}">Effect</th>
							<th class="text-center" th:text="#{lightlist.type}">Type</th>
							<th class="text-center" th:text="#{lightlist.bri}">Level</th>
							<th class="text-center" th:text="#{lightlist.hue}">Hue</th>
							<th class="text-center" th:text="#{lightlist.sat}">Sat</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="light : ${allLights}">
							<td class="text-left" th:text="${light.name}">name</td>
							<td class="text-left" th:utext="${light.state.on} ? #{on.true} : #{on.false}">on <img src="../static/images/icon-lightbulb-12.gif" alt="On"/></td>
							<td class="text-left" th:utext="${light.state.reachable} ? #{reachable.true} : #{reachable.false}">false <img src="../static/images/icon-exclamation-12.gif" alt="Unreachable"/></td>
							<td class="text-left" th:utext="${light.state.effect=='colorloop'} ? #{effect.loop} : #{effect.none}">Loop <img src="../static/images/icon-color-wheel-12.gif" alt="Color loop"/></td>
							<td class="text-left" th:text="${light.type}">type</td>
							<td class="text-right" th:text="${light.state.bri}">unk</td>
							<td class="text-right" th:text="${light.state.hue}">unk</td>
							<td class="text-right" th:text="${light.state.sat}">unk</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<br />
      	<div class="row">
            <div class="col-sm-2"><strong><span th:text="#{bridge.bridgeIp}">IP Address</span></strong></div>
            <div class="col-sm-4"><span th:text="${bridge.bridgeIp}">192.168.2.111</span></div>
		</div>
     	<div class="row">
            <div class="col-sm-2"><strong><span th:text="#{bridge.username}">IP Address</span></strong></div>
            <div class="col-sm-4"><span th:text="${bridge.username}">3f451a9f534fab0714d7b6bc27208ba3</span></div>
        </div>
	</div>
	<footer th:replace="fragments/footer :: footer">&copy; 2017 Electromagnetic Software, LLC</footer>
	<th:block th:replace="fragments/js :: js"></th:block>
</body>
</html>
